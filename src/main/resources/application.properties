server.port=8085

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

## File Storage Properties
# All files uploaded through the REST API will be stored in this directory
file.upload-dir=./uploads

##email configuration
smtp.configuration.email.host=smtp.gmail.com
smtp.configuration.email.port=587
smtp.configuration.email.username=***************
smtp.configuration.email.password=***************

# ===============================
# = DATA SOURCE
# ===============================

# Set here configurations for the database connection
spring.datasource.url=jdbc:postgresql://0.tcp.ngrok.io:13241/plutodb
spring.datasource.username=postgres
spring.datasource.password=postgres

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto = update
spring.datasource.data= classpath:data/insert.sql
spring.datasource.initialization-mode=embedded
spring.batch.initialize-schema=embedded

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
