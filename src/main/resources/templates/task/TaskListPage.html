<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pluto Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link th:href="@{/vendor/metisMenu/metisMenu.min.css}"  rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/dist/css/sb-admin-2.css}"  rel="stylesheet">
    <link th:href="@{/dist/css/home-style.css}"  rel="stylesheet">


    <!-- Custom Fonts -->
    <link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<div id="wrapper">

    <!-- 	menu de navegaci贸n 	header init -->
    <div th:replace="fragments/header-menu :: header-menu">... </div>
    <!-- 	menu de navegaci贸n 	header end -->

    <!-- 	menu de navegaci贸n 	init -->
    <div th:replace="fragments/header-nav :: header-nav">...</div>
    <!-- 	menu de navegaci贸n 	end -->

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">List System Task </h1>
                </div>
                <!-- /.row -->
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            DataTables Advanced Tables
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">

                                <form role="form" th:action="@{/task/list(searchtext=${searchBean.content},showEntry=${pageableBean.showEntry})}" th:object="${searchBean}" method="post">

                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="dataTables_length" id="dataTables-example_length">
                                            <label>Show <select name="dataTables-example_length" th:field="${pageableBean.showEntry}" aria-controls="dataTables-example" class="form-control input-sm">
                                                <option th:value="'10'" th:text="10">10</option>
                                                <option th:value="'25'" th:text="25">25</option>
                                                <option th:value="'50'" th:text="50">50</option>
                                                <option th:value="'100'" th:text="100">100</option>
                                            </select> entries</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                    <div id="dataTables-example_filter" class="dataTables_filter" style="float: right; margin-bottom:0.5em;">
                                            <div class="input-group custom-search-form">
                                                <input type="text" th:field="${searchBean.content}" th:value="${searchBean.content}" class="form-control" placeholder="Search...">
                                                <span class="input-group-btn">
                                                    <button class="btn btn-default" type="submit">
                                                        <i class="fa fa-search"></i>
                                                    </button>
                                                </span>
                                            </div>
                                    </div>
                                </div>
                                </div>
                                </form>

                                <div class="row"><div class="col-sm-12">
                                <table width="100%" class="table table-bordered dataTable no-footer dtr-inline" id="dataTables-example" role="grid" aria-describedby="dataTables-example_info" style="width: 100%;">
                                <thead>
                                <tr role="row">
                                    <th tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 218px;">
                                        Task tittle
                                    </th>
                                    <th tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 262px;">
                                        Task Detail
                                    </th>
                                    <th tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 100px;">
                                        Type
                                    </th>
                                    <th tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 190px;">
                                       Priority
                                    </th>
                                    <th tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 100px;">
                                        Status
                                    </th>
                                    <th tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 140px;">
                                        Done
                                    </th>

                                    <th tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 144px;">
                                        Iteration
                                    </th>
                                    <th tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 144px;">
                                        Project
                                    </th>
                                    <th tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 10px;">
                                        Option
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="gradeA odd" th:classappend="${task.done} ? complete-flag-row : pending-flag-row" role="row" th:each="task : ${taskList}">
                                    <td th:text="${task.taskTittle}" >Gecko</td>
                                    <td th:text="${task.taskDetail}" >Firefox 1.0</td>
                                    <td th:text="${task.type}">Win 98+ / OSX.2+</td>
                                    <td th:text="${task.priority.value}" class="center">1.7</td>
                                    <td th:text="${task.status}" >A</td>
                                    <td th:text="${task.done}? 'COMPLETE' : 'PENDING'" >A</td>
                                    <td th:text="${task.iteration.name}" >A</td>
                                    <td th:text="${task.iteration.project.name}" >A</td>
                                    <td>
                                        <form method="get" th:action="@{/task/{taskId}/detail(taskId=${task.Id})}">
                                        <span class="input-group-btn">
                                        <button class="btn btn-default" type="submit">
                                        <i class="fa fa-eye"></i>
                                        </button>
                                        </span>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                                </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6"><div class="dataTables_info" id="dataTables-example_info" role="status" aria-live="polite">
                                        <p th:text="${pageableBean.showItem}+ ' to '+${pageableBean.showEntry}+ ' of '+ ${pageableBean.totalElement}+ ' entries' ">Showing 1 to 10 of 57 entries</p>
                                    </div>
                                    </div>
                                    <div class="col-sm-6" style="float:right;">
                                        <div class="dataTables_paginate paging_simple_numbers" id="dataTables-example_paginate">
                                            <ul class="pagination">
                                                <li class="paginate_button" aria-controls="dataTables-example" tabindex="0"  th:each="ind,iter : ${pageableBean.pageTotal}">
                                                    <a th:href="@{/task/list(showPageindex=${iter.index})}" th:text="${iter.index+1}">1</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>


            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>

    <!-- Bootstrap Core JavaScript -->
    <!-- jQuery -->
    <script th:src="@{/vendor/jquery/jquery.min.js}" ></script>

    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script th:src="@{/vendor/metisMenu/metisMenu.min.js}" ></script>

    <!-- Custom Theme JavaScript -->
    <script th:src="@{/dist/js/sb-admin-2.js}" ></script>

</div>

</body>

</html>
