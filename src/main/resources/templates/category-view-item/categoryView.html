<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pluto Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link th:href="@{/vendor/metisMenu/metisMenu.min.css}"  rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/dist/css/sb-admin-2.css}"  rel="stylesheet">
    <link th:href="@{/dist/css/home-style.css}"  rel="stylesheet">

    <!-- Custom Fonts -->
    <link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div id="wrapper">
    
      <!-- 	menu de navegaci贸n 	header init -->
      <div th:replace="fragments/header-menu :: header-menu">... </div>
      <!-- 	menu de navegaci贸n 	header end -->
  
      <!-- 	menu de navegaci贸n 	init -->
      <div th:replace="fragments/header-nav :: header-nav">...</div>
      <!-- 	menu de navegaci贸n 	end -->
  

    <!-- Page Content -->
   <!-- Page Content -->
   <div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Articles</h1>
            </div>
        
            <div class="panel-heading">
                <div class="row">
                    <form role="form" action="#" th:action="@{/category/filter/items(category=${categoryName})}" th:object="${filterformData}" method="post">
                       <!-- input name -->
                       <div class="col-lg-3">
                        <div class="form-group">
                            <label th:text="#{label.item.table.column.name}">Name</label>
                            <input type="text"  th:field="*{name}" size="8" class="form-control">
                        </div>
                    </div>
                    <!-- end input name -->

                     <!-- end select price -->
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label th:text="'Minimum '+ #{label.item.table.column.price}">Name</label>
                            <input type="number"  th:field="*{minPrice}" size="6" class="form-control">
                        </div>
                    </div>
                     <!-- select price -->

                     <div class="col-lg-3">
                        <div class="form-group">
                            <label th:text=" 'Maximum '+ #{label.item.table.column.price}">Name</label>
                            <input type="number"  th:field="*{maxPrice}" size="6" class="form-control">
                        </div>
                    </div>
                    <!-- end select price -->
                     
                    <!-- button submit  -->
                     <button type="submit" class="btn btn-default" style="position: relative; top: 25px;">Search</button>
                    <!--end button submit  -->                              
                    </form>
               </div>
            </div>

        <div class="col-lg-12">  

            <!-- box item -->
            <div  th:each="item : ${itemsList}">
                <div id="box-item">
                    <div class="panel-body">
                        <img th:src="${item.pictureUrl}" class="avatar img-circle" alt="avatar" id="img-box">
                    </div>
                    <div class="panel-footer">
                       <table  class="table table-striped table-bordered table-hover" style="border:none;">
                           <tbody>
                                <tr><td th:text="${item.name}" colspan="2" id="article-title"></td></tr>
                                <tr><td th:text="'RD$ '+ ${item.price}" colspan="2" id="article-price"></td></tr>
                                <tr>
                                    <td ><a th:href="@{/items/category/buy(itemId=${item.id})}">
                                        <button type="button" class="btn btn-outline btn-primary"  >Buy now</button></a>
                                    </td>
                                    <td> <a th:href="@{/items/detail/view(itemId=${item.id})}"><button type="button" class="btn btn-outline btn-primary">View </button></a> </td>
                                </tr>
                           </tbody>

                       </table>
                    </div>
                </div>
              </div>
              <!--end /box item -->

            </div> 
        </div>   
        <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

    </div>

</div>
<!-- Bootstrap Core JavaScript -->
<!-- jQuery -->
<script th:src="@{/vendor/jquery/jquery.min.js}" ></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>

<!-- Metis Menu Plugin JavaScript -->
<script th:src="@{/vendor/metisMenu/metisMenu.min.js}" ></script>

<!-- Custom Theme JavaScript -->
<script th:src="@{/dist/js/sb-admin-2.js}" ></script>


</body>

</html>
