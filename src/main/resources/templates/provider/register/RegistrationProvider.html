<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pluto Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link th:href="@{/vendor/metisMenu/metisMenu.min.css}"  rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/dist/css/sb-admin-2.css}"  rel="stylesheet">
    <link th:href="@{/dist/css/pluto-maintenance-style.css}"  rel="stylesheet">


    <!-- Custom Fonts -->
    <link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div id="wrapper">

  <!-- 	menu de navegaci贸n 	header init -->
  <div th:replace="fragments/header-menu :: header-menu">... </div>
  <!-- 	menu de navegaci贸n 	header end -->

  <!-- 	menu de navegaci贸n 	init -->
  <div th:replace="fragments/header-nav :: header-nav">...</div>
  <!-- 	menu de navegaci贸n 	end -->
    <!-- Page Content -->

    <div id="page-wrapper" style="min-height: 560px;">
        <div class="container-fluid">
            
             <!-- .col-lg-12  form category-->
             <div class="col-lg-12">
                    <h1 class="page-header" th:text="#{label.register.provider.form.tittle}">Registration new Category</h1>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" action="#" th:action="@{/postProviderForm(providerData =${providedDTO})}" th:object="${providedDTO}"  method="post">
                                        <div id="form-provider">
                                            <label>Name</label>
                                            <input class="form-control" type="text" th:field="${providedDTO.name}"  placeholder="Write Name here.">
                                            <br>
                                            <label>Address</label>
                                            <input class="form-control" type="text" th:field="${providedDTO.Address}" placeholder="Write Address here.">
                                            <br>
                                            <label>Email</label>
                                            <input class="form-control" type="text"  th:field="${providedDTO.Email}" placeholder="Write Email here.">
                                            <br>
                                            <label>Phone</label>
                                            <input class="form-control" type="text" th:field="${providedDTO.Phone}" placeholder="Write Phone here.">
                                            <br>
                                            <button type="submit" class="btn btn-primary" >Register</button>
                                        </div>
                                    </form>

                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- .col-lg-12  form category-->

                      

           
           
        </div>
        <!-- /.container-fluid -->
    </div>

    </div>

</div>
<!-- Bootstrap Core JavaScript -->
<!-- jQuery -->
<script th:src="@{/vendor/jquery/jquery.min.js}" ></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>

<!-- Metis Menu Plugin JavaScript -->
<script th:src="@{/vendor/metisMenu/metisMenu.min.js}" ></script>

<!-- Custom Theme JavaScript -->
<script th:src="@{/dist/js/sb-admin-2.js}" ></script>


</body>

</html>
