<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pluto Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link th:href="@{/vendor/metisMenu/metisMenu.min.css}"  rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/dist/css/sb-admin-2.css}"  rel="stylesheet">
    <link th:href="@{/dist/css/pluto-maintenance-style.css}"  rel="stylesheet">


    <!-- Custom Fonts -->
    <link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div id="wrapper">
    
      <!-- 	menu de navegaci贸n 	header init -->
      <div th:replace="fragments/header-menu :: header-menu">... </div>
      <!-- 	menu de navegaci贸n 	header end -->
  
      <!-- 	menu de navegaci贸n 	init -->
      <div th:replace="fragments/header-nav :: header-nav">...</div>
      <!-- 	menu de navegaci贸n 	end -->
  

    <!-- Page Content -->

    <div id="page-wrapper" style="min-height: 560px;">

            <div class="container-fluid">
                
            <div class="col-lg-12">
                <h1 class="page-header">Registration new Item</h1>

                <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2 th:text="#{label.item.tittle}">Basic Form Elements</h2>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div style="margin-left: auto; margin-right: auto; width: max-content;">
                                    <div class="text-center">
                                    <img th:src="${itemForm.pictureUrl}" class="avatar img-circle" alt="avatar">
                                    <form action="#" th:action="@{/item/fileUpload}" method="post" enctype="multipart/form-data">          
                                    <div class="form-group">
                                        <label>File input</label>
                                        <input type="file" name="myFile" >
                                        <button type="submit" class="btn btn-success btn-sm">Upload</button>                                    </div>
                                    </form>
                                </div>
                                </div>
                                <div class="col-lg-6" style="border-top: 1px solid grey;">
                               
                                    <form role="form" action="#" th:action="@{/registration/item}" th:object="${itemForm}" method="post">
                                        <div class="alert alert-danger" th:if="${!error.errorDetail.isEmpty()}" >
                                                <span th:text="${error.errorDetail}"></span>
                                        </div>

                                        <div class="form-group">
                                            <label th:text="#{label.item.name}">Text Input</label>
                                            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter text"  th:id="${error.hasError('name')}? inputError">
                                        </div>

                                        <div class="form-group">
                                                <label th:text="#{label.item.description}">Text Input</label>
                                                <input type="text" th:field="*{description}" class="form-control" placeholder="Enter text"  th:id="${error.hasError('description')}? inputError">
                                        </div>

                                        <label th:text="#{label.item.price}">Text Input</label>
                                    </br>
                                        <div class="form-group input-group">
                                                <span class="input-group-addon">$</span>
                                                <input type="number"  th:field="*{price}" class="form-control" th:id="${error.hasError('price')}? inputError">
                                        </div>

                                        <div class="form-group">
                                                <label th:text="#{label.item.itemTypeId}">Text Input</label>
                                                <select th:field="*{itemTypeId}" class="form-control">
                                                        <option th:each="type : ${categoryList}" 
                                                                th:value="${type.id}" 
                                                                th:text="${type.name}">Wireframe</option>
                                                </select>
                                        </div>

                                        <div class="form-group">
                                            <label th:text="#{label.item.providedId}">Text Input</label>
                                            <ul>
                                                <li th:each="prov : ${providerList}">
                                                    <input type="radio" th:field="*{provideId}" th:value="${prov.id}" />
                                                    <label th:text="${prov.name}">Wireframe</label>
                                                </li>
                                            </ul>
                                        </div>

                                        <button type="submit" class="btn btn-default">Submit</button>
    
                                    </form> 
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
            </div>  
            <!-- /.col-12 -->

            
           
        </div>
        <!-- /.container-fluid -->

    </div>

    </div>

</div>
<!-- Bootstrap Core JavaScript -->
<!-- jQuery -->
<script th:src="@{/vendor/jquery/jquery.min.js}" ></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>

<!-- Metis Menu Plugin JavaScript -->
<script th:src="@{/vendor/metisMenu/metisMenu.min.js}" ></script>

<!-- Custom Theme JavaScript -->
<script th:src="@{/dist/js/sb-admin-2.js}" ></script>


</body>

</html>
