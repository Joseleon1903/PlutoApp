<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pluto Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link th:href="@{/vendor/metisMenu/metisMenu.min.css}"  rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/dist/css/sb-admin-2.css}"  rel="stylesheet">
    <link th:href="@{/dist/css/home-style.css}"  rel="stylesheet">


    <!-- Custom Fonts -->
    <link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<div id="wrapper">

    <!-- 	menu de navegaci贸n 	header init -->
    <div th:replace="fragments/header-menu :: header-menu">... </div>
    <!-- 	menu de navegaci贸n 	header end -->

    <!-- 	menu de navegaci贸n 	init -->
    <div th:replace="fragments/header-nav :: header-nav">...</div>
    <!-- 	menu de navegaci贸n 	end -->

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Pluto Project Summary</h1>
                </div>
                <!-- /.row -->
            </div>

            <!-- .row -->
            <div class="row">
                <div class="col-lg-6">

                    <form role="form"  th:action="@{/summary/search(searchData =${summaryFormBean})}" th:object="${summaryFormBean}" method="post">
                        <div class="form-group">
                            <label>Project Name</label>
                            <select class="form-control" th:field="${summaryFormBean.projectName}">
                                <option th:each="projectName : ${projectBeanList}" th:text="${projectName}" th:value="${projectName}">1</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Iteration Name</label>
                            <select class="form-control"  th:field="${summaryFormBean.iterationName}">
                                <option th:each="IterationName : ${iterarionBeanList}" th:text="${IterationName}" th:value="${IterationName}" >1</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Apply</button>
                    </form>

                </div>
            </div>
            <!-- /.row -->

            <!-- .row -->
            <div class="row" style="margin-top: 1em;">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                                <div class="row">
                                        <div class="col-sm-6">
                                        <div class="dataTables_length" id="dataTables-example_length">
                                            <label>Show <select name="dataTables-example_length" aria-controls="dataTables-example" class="form-control input-sm">
                                                <option value="10">10</option>
                                                <option value="25">25</option>
                                                <option value="50">50</option>
                                                <option value="100">100</option>
                                            </select> entries
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row"><div class="col-sm-12"><table width="100%" class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline" id="dataTables-example" role="grid" aria-describedby="dataTables-example_info" style="width: 100%;">
                                <thead>
                                <tr role="row">
                                    <th tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 218px;">
                                        Task tittle
                                    </th>
                                    <th tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 320px;">
                                        Task Detail
                                    </th>
                                    <th tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 100px;">
                                        Type
                                    </th>
                                    <th tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 60px;">
                                        Priority
                                    </th>
                                    <th tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 100px;">
                                        Status
                                    </th>

                                    <th tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 100px;">
                                        Start Date
                                    </th>

                                    <th tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 100px;">
                                        End Date
                                    </th>

                                    <th tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" style="width: 80px;">
                                       Action
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="gradeA odd" role="row" th:each="summary : ${summaryListData}">
                                    <td th:text="${summary.taskTittle}" >Gecko</td>
                                    <td th:text="${summary.taskDetail}" >Firefox 1.0</td>
                                    <td th:text="${summary.type}">Win 98+ / OSX.2+</td>
                                    <td th:text="${summary.priority}" class="center">1.7</td>
                                    <td th:text="${summary.status}" >A</td>
                                    <td th:text="${#dates.format(summary.startDate,'dd/MMM/yyyy')}">2020-03-21</td>
                                    <td th:text="${#dates.format(summary.endDate,'dd/MMM/yyyy')}">2020-03-21</td>
                                    <td>
                                        <form method="get" th:action="@{/task/{taskId}/detail(taskId=${summary.taskId})}">
                                        <span class="input-group-btn">
                                        <button class="btn btn-default" type="" >
                                        <i class="fa fa-eye"></i>
                                        </button>
                                        </span>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table></div></div><div class="row"><div class="col-sm-6"><div class="dataTables_info" id="dataTables-example_info" role="status" aria-live="polite">Showing 1 to 10 of 57 entries</div></div><div class="col-sm-6"><div class="dataTables_paginate paging_simple_numbers" id="dataTables-example_paginate"><ul class="pagination"><li class="paginate_button previous disabled" aria-controls="dataTables-example" tabindex="0" id="dataTables-example_previous"><a href="#">Previous</a></li><li class="paginate_button active" aria-controls="dataTables-example" tabindex="0"><a href="#">1</a></li><li class="paginate_button " aria-controls="dataTables-example" tabindex="0"><a href="#">2</a></li><li class="paginate_button " aria-controls="dataTables-example" tabindex="0"><a href="#">3</a></li><li class="paginate_button " aria-controls="dataTables-example" tabindex="0"><a href="#">4</a></li><li class="paginate_button " aria-controls="dataTables-example" tabindex="0"><a href="#">5</a></li><li class="paginate_button " aria-controls="dataTables-example" tabindex="0"><a href="#">6</a></li><li class="paginate_button next" aria-controls="dataTables-example" tabindex="0" id="dataTables-example_next"><a href="#">Next</a></li></ul></div></div></div></div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <!-- Summary detail ..<row>-->
            <div class="row">

                <div class="col-lg-12">
                    <div class="well">

                        <fieldset disabled="">

                            <div class="form-group row">
                                <label>Summary Idetntification code</label>
                                <input type="text" th:field="${summaryDetailBean.summaryCode}" class="form-control">
                            </div>

                            <div class="form-group row">
                                <label>Finalization Percent </label>
                                <input type="text" th:field="${summaryDetailBean.summaryPercent}" class="form-control">
                            </div>

                            <div class="form-group row">
                                <label>Build generation number </label>
                                <input type="text" th:field="${summaryDetailBean.buildNumber}" class="form-control">
                            </div>

                        </fieldset>

                    </div>
                </div>
            </div>
            <!--..<row>-->


            <!-- graphics ...<row>-->
            <div class="row">
                <div class="col-lg-12">

                <!--grafic rapresentation -->

                <script src="https://code.highcharts.com/highcharts.js"></script>
                <script src="https://code.highcharts.com/highcharts-3d.js"></script>
                <script src="https://code.highcharts.com/modules/exporting.js"></script>

                <div id="container" style="height: 400px"></div>
                    <script th:inline="javascript">
                        Highcharts.chart('container', {
                            chart : {
                                type : 'pie',
                                options3d : {
                                    enabled : true,
                                    alpha : 50,
                                    beta : 0
                                }
                            },
                            title : {
                                text : 'Type task average'
                            },
                            tooltip : {
                                pointFormat : '{series.name}: <b>{point.percentage:.1f}%</b>'
                            },
                            plotOptions : {
                                pie : {
                                    allowPointSelect : true,
                                    cursor : 'pointer',
                                    depth : 35,
                                    dataLabels : {
                                        enabled : true,
                                        format : '{point.name}'
                                    }
                                }
                            },
                            series : [ {
                                type : 'pie',
                                name : 'Ratio',
                                data : [
                                    [ 'Task', [[${taskPercent}]] ],
                                    [ 'Bug', [[${bugPercent}]] ],
                                    [ 'Issue', [[${issuePercent}]] ],
                                    [ 'Enhancement', [[${enhancementPercent}]] ]
                                ]
                            } ]
                        });
                    </script>
                <!-- /grafic rapresentation -->
             </div>

            </div>
            <!--..</row>-->




            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>

    <!-- Bootstrap Core JavaScript -->
    <!-- jQuery -->
    <script th:src="@{/vendor/jquery/jquery.min.js}" ></script>

    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script th:src="@{/vendor/metisMenu/metisMenu.min.js}" ></script>

    <!-- Custom Theme JavaScript -->
    <script th:src="@{/dist/js/sb-admin-2.js}" ></script>

</div>

</body>

</html>
