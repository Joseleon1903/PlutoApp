<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pluto Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link th:href="@{/vendor/metisMenu/metisMenu.min.css}"  rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/dist/css/sb-admin-2.css}"  rel="stylesheet">
    <link th:href="@{/dist/css/home-style.css}"  rel="stylesheet">


    <!-- Custom Fonts -->
    <link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<div id="wrapper">

    <!-- 	menu de navegaci贸n 	header init -->
    <div th:replace="fragments/header-menu :: header-menu">... </div>
    <!-- 	menu de navegaci贸n 	header end -->

    <!-- 	menu de navegaci贸n 	init -->
    <div th:replace="fragments/header-nav :: header-nav">...</div>
    <!-- 	menu de navegaci贸n 	end -->

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Iteration Detail</h1>
                </div>
                <!-- /.row -->
            </div>
        </div>


        <div class="row">

            <div class="col-lg-8">
                <div class="well">

                    <fieldset disabled="">
                        <div class="form-group">
                            <label>Id</label>
                            <input type="text" th:field="${iterationBean.id}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Iteration name</label>
                            <input type="text" th:field="${iterationBean.name}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Iteration Description</label>
                            <input type="text" th:field="${iterationBean.description}" class="form-control" \>
                        </div>

                        <div class="form-group">
                            <label>Init Day</label>
                            <input type="text" th:value="${iterationBean.iniDate}" th:field="${iterationBean.iniDate}" class="form-control" >
                        </div>

                        <div class="form-group">
                            <label>End Day</label>
                            <input type="text" th:value="${iterationBean.endDate}" th:field="${iterationBean.endDate}" class="form-control">
                        </div>

                    </fieldset>

                </div>
            </div>


            <!--right pane iteration status-->
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-bell fa-fw"></i> Iteration status panel
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="list-group">
                            <a href="#" class="list-group-item">
                                <i class="fa fa-bomb" style="float: left; text-align: center; margin-right: 0.5em;"></i>
                                <p>Iteration Day Remain </p>
                                <span style="text-align: right;"><p th:text="${iterationBean.dayRemain}"> 0 </p></span>
                            </a>
                            <a href="#" class="list-group-item">
                                <i class="fa fa-tasks" style="float: left; text-align: center; margin-right: 0.5em;"></i>
                                <p>Total Iteration task </p>
                                <span style="text-align: right;"><p th:text="${iterationBean.totalTask}"> 0 </p></span>
                            </a>
                            <a href="#" class="list-group-item">
                                <i class="fa fa-star" style="float: left; text-align: center; margin-right: 0.5em;"></i>
                                <p>Total iteration complete task </p>
                                <span style="text-align: right;"><p th:text="${iterationBean.completeTask}">  0 </p> </span>
                            </a>
                            <a href="#" class="list-group-item">
                                <i class="fa fa-star-o" style="float: left; text-align: center; margin-right: 0.5em;"></i>
                                <p>Total iteration Pending task </p>
                                <span style="text-align: right;"><p th:text="${iterationBean.pendingTask}"> 0 </p></span>
                            </a>

                        </div>
                        <!-- /.list-group -->
                    </div>
                    <!-- /.panel-body -->
                </div>

            </div>

        </div>




            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>

    <!-- Bootstrap Core JavaScript -->
    <!-- jQuery -->
    <script th:src="@{/vendor/jquery/jquery.min.js}" ></script>

    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script th:src="@{/vendor/metisMenu/metisMenu.min.js}" ></script>

    <!-- Custom Theme JavaScript -->
    <script th:src="@{/dist/js/sb-admin-2.js}" ></script>

</div>

</body>

</html>
